<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>未支付页面</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/my_Account.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
    <section id="wrap" class="wrap">
        <section id="main">
            <section class="total_container">
                <section class="order_form">
                    <dl>
                        <dt><img src="imgs/wddd%20l.png" alt=""></dt>
                        <dd>我的订单</dd>

                    </dl>
                    <p></p>
                </section>
                <section class="statuses first-statuses">
                    <section class="status"><span>订单号：20040248752</span><span>未支付</span></section>
                    <section class="content">
                        <section class="prds">
                            <section class="pro_img"><img src="imgs/625x465_3412936_10306373_1457303332%20copy.png" alt=""></section>
                            <h6 class="pro_title">Neuron Pendant 项链</h6>
                            <section class="pro_info">
                                <p class="new_price">￥198</p>
                                <p class="old_price">￥299</p>
                                <p class="pro_num">×<span>1</span></p>
                            </section>
                        </section>
                        <section class="prds">
                            <section class="pro_img"><img src="imgs/625x465_1444889_12233296_1445357248.png" alt=""></section>
                            <h6 class="pro_title">Neuron Pendant 项链</h6>
                            <section class="pro_info">
                                <p class="new_price">￥399</p>
                                <p class="pro_num">×<span>1</span></p>
                            </section>
                        </section>
                    </section>
                    <section class="sta_amount">
                        <p>总金额：￥<span>198</span></p>
                        <div>
                            <button class="details">查看详情</button>
                        </div>
                        <div>
                            <button class="pay">立即支付</button>
                        </div>
                    </section>
                </section>


                <nav class="condition">
                    <section>
                        <a href="#">全部</a>
                        <span>/</span>
                        <a href="#" class="tab_color">未支付</a>
                        <span>/</span>
                        <a href="#">已支付</a>
                        <span>/</span>
                        <a href="#">已完成</a>
                    </section>

                </nav>
            </section>
            <section id="non_payment" class="non_payment"></section>
            <section id="paid" class="paid"></section>
            <section id="none_deal" class="none_deal"></section>
        </section>
        <footer class="footer">
            <dl>
                <dt><img src="imgs/zy.png" alt=""></dt>
                <dd>主页</dd>
            </dl>
            <dl>
                <dt><img src="imgs/fl.png" alt=""></dt>
                <dd>分类</dd>
            </dl>
            <dl>
                <dt><img src="imgs/sq.png" alt=""></dt>
                <dd>社区</dd>
            </dl>
            <dl>
                <dt><img src="imgs/gwc-s.png" alt=""></dt>
                <dd>购物车</dd>
            </dl>
            <dl class="bg">
                <dt><img src="imgs/zh.png" alt=""></dt>
                <dd>账户</dd>
            </dl>
        </footer>
    </section>
    <script src="lib/setfontsize.js"></script>
    <script></script>
